<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>GEOLOCATION || A LOCATION FINDER TOOL</title>
  </head>
  <body class="bg-dark" style="font-family: orbitron">
    <div class="container-fluid m-5 main">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-lg-8">
            <form class="form-inline d-flex" id="geolocationForm">
              <input
                class="form-control mr-2 border-0 rounded-3 shadow-none"
                type="search"
                id="ipInput"
                placeholder="Search For IP Address"
                aria-label="Search"
              />
              <span class="m-2"></span>
              <button
                class="btn btn-outline-danger rounded-3"
                type="button"
                onclick="searchLocation()"
              >
                Search
              </button>
            </form>
          </div>
          <div class="col-12 col-lg-8 mt-4" id="resultContainer">
            <div class="card bg-dark border-0">
              <div class="card-body">
                <h5 class="card-title text-center text-white">
                  Geolocation Results
                </h5>
                <div id="resultContent">
                  <p class="card-text text-white ip">IP Address :</p>
                  <p class="card-text text-white location">Location :</p>
                  <p class="card-text text-white latitude">Latitude :</p>
                  <p class="card-text text-white longitude">Longitude :</p>
                  <p class="card-text text-white text-center">
                    <a
                      class="text-white text-center"
                      href="${googleEarthLink}"
                      target="_blank"
                      rel="noopener noreferrer"
                      style="text-decoration: none"
                      >View on Google Earth</a
                    >
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
